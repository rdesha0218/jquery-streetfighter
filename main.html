<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clone - Street Fighter with jQuery</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="hadouken"></div>
			<div class="ryu-still ryu-stand"></div>
			<div class="ryu-ready ryu-stand"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
	<div class="intro">
		<h2>Street Fighter brought to you...<br>by<br></h2>
		<img src="images/jQuery-Logo.png" alt="JQuery Logo">
		</div>
		<div class="text">
			<p>CLICK ON RYU TO MAKE HIM THROW A HADOUKEN</p>
			<p>PRESS AND HOLD THE "X TO MAKE HIM STRIKE HIS COOL POSE!</p>
		</div>
		<audio id="hadouken-sound" src="sound/hadouken.mp3">
		
</body>
</html>
